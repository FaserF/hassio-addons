configuration:
  ssl:
    name: SSL
    description: Enables/Disables SSL (HTTPS) on the web interface.
  certfile:
    name: SSL Certificate File
    description: The name of the SSL certificate file.
  keyfile:
    name: SSL Key File
    description: The name of the SSL key file.
  log_level:
    name: Log Level
    description: Controls the level of log verbosity.
  secret_key:
    name: Secret Key
    description: Secret key used for session signing.
network:
  3000/tcp: Web Interface
