---
name: Netboot.xyz
version: 1.5.1
slug: netboot-xyz
description: PXE Server to deploy a OS in your local network
url: https://github.com/FaserF/hassio-addons/tree/master/netboot-xyz
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
host_network: true
webui: http://[HOST]:[PORT:3000]
ingress: true
init: false
full_access: true
privileged:
  - NET_ADMIN
map:
  - media:rw
startup: application
boot: auto
panel_icon: mdi:download-network
options:
  path: "/media/netboot/image"
  path_config: "/media/netboot/config"
  dhcp_range: 192.168.178.200
schema:
  path: str
  path_config: str
  dhcp_range: str
ports:
  "85": 85
  "3000": 3000
  69/udp: 69
ports_description:
  "85": NGINX server for hosting assets
  "3000": Web configuration interface for netboot-xyz - DO NOT CHANGE!
  69/udp: TFTP Port - DO NOT CHANGE!
