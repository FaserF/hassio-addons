name: "ER-Startseite (Dashboard)"
version: "1.1.0"
slug: er-dashboard
image: ghcr.io/faserf/hassio-addons-er-dashboard-{arch}
description: "A modern, highly customizable dashboard with a neon aesthetic."
url: "https://github.com/Eidolf/ER-Startseite"
arch:
  - aarch64
  - amd64
init: false
map:
  - share:rw
  - ssl:ro
options:
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
  log_level: info
schema:
  ssl: bool
  certfile: str
  keyfile: str
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  reset_database: bool?
  reset_database_confirm: bool?
ingress: true
ingress_stream: true
panel_icon: mdi:view-dashboard-variant
ports:
  9123/tcp: 9123 # Web UI (direct access)
