name: "ER-Startseite (Dashboard)"
version: "0.0.1"
slug: er-dashboard
description: "A modern, highly customizable dashboard with a neon aesthetic."
url: "https://github.com/Eidolf/ER-Startseite"
arch:
  - aarch64
  - amd64
  - armv7
init: false
map:
  - config:rw
  - share:rw
  - media:rw
  - ssl:rw
options:
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  ssl: bool
  certfile: str
  keyfile: str
ingress: true
ingress_port: 8099
ingress_stream: true
panel_icon: mdi:view-dashboard-variant
startup: application
ports:
  9123/tcp: 9123
