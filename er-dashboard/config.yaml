name: "ER-Startseite (Dashboard)"
version: "0.0.1"
slug: er-dashboard
description: "A modern, highly customizable dashboard with a neon aesthetic."
url: "https://github.com/Eidolf/ER-Startseite"
arch:
  - aarch64
  - amd64
init: false
map:
  - homeassistant_config:rw
  - share:rw
  - media:rw
  - ssl:rw
options:
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  ssl: bool
  certfile: str
  keyfile: str
ingress: true
ingress_stream: true
panel_icon: mdi:view-dashboard-variant
ports:
  9123/tcp: 9123
