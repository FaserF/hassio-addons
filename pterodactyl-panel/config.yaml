name: pterodactyl Panel Gameserver - BETA
version: 0.7.0
slug: pterodactyl_panel
description: OpenSource Gameserver
url: https://github.com/FaserF/hassio-addons/tree/master/pterodactyl-panel
arch:
  - aarch64
  - amd64
image: ghcr.io/FaserF/pterodactyl-panel-{arch}:{version}
services:
  - mysql:need
#webui: "[PROTO:ssl]://[HOST]:[PORT:80]"
map:
  - share:rw
  - ssl
ingress: true
init: false
panel_icon: mdi:controller
options:
  password:
  ssl: true
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  password: password
  ssl: bool
  certfile: str
  keyfile: str
  reset_database: bool?
ports:
  "443": 443
  80/tcp: 80
ports_description:
  80/tcp: Web interface http
  443/tcp: SSL Web interface
