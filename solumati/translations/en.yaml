configuration:
  log_level:
    name: "Log Level"
    description: "Controls the verbosity of the logs. 'info' is recommended for normal operation."
  test_mode:
    name: "Test Mode"
    description: "If enabled, the app will generate dummy users and data for testing purposes."
  app_base_url:
    name: "Application Base URL"
    description: "The external URL where Solumati is accessible. Used for generating links. If empty, it tries to auto-detect from Ingress."
  factory_reset:
    name: "Factory Reset"
    description: "⚠️ DANGER: If enabled, ALL data (users, chats, images) will be permanently deleted on the next restart. Disable immediately after use!"
  marketing_page_enabled:
    name: "Enable Marketing Page"
    description: "If enabled, a landing/marketing page will be shown to unauthenticated users instead of the login screen."
  dev_use_main_branch:
    name: "Developer: Use Main Branch"
    description: "⚠️ ADVANCED: If enabled, the app will download and build the latest code from the GitHub 'main' branch on EVERY start. This significantly increases startup time."
