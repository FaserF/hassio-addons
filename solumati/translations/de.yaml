configuration:
  log_level:
    name: "Log Level"
    description: "Steuert die Ausführlichkeit der Protokolle. 'info' wird für den normalen Betrieb empfohlen."
  test_mode:
    name: "Test Modus"
    description: "Wenn aktiviert, generiert das App Dummy-Benutzer und Daten zu Testzwecken."
  app_base_url:
    name: "Anwendungs-Basis-URL"
    description: "Die externe URL, unter der Solumati erreichbar ist. Wird zum Erstellen von Links verwendet. Wenn leer, wird versucht, sie automatisch von Ingress zu erkennen."
  factory_reset:
    name: "Werkseinstellungen zurücksetzen"
    description: "⚠️ ACHTUNG: Wenn aktiviert, werden ALLE Daten (Benutzer, Chats, Bilder) beim nächsten Neustart dauerhaft gelöscht. Nach Benutzung sofort wieder deaktivieren!"
  marketing_page_enabled:
    name: "Marketing-Seite aktivieren"
    description: "Wenn aktiviert, wird nicht angemeldeten Benutzern eine Landing-/Marketing-Seite anstelle des Anmeldebildschirms angezeigt."
  dev_use_main_branch:
    name: "Entwickler: Main Branch nutzen"
    description: "⚠️ FORTGESCHRITTEN: Wenn aktiviert, lädt das App bei JEDEM Start den neuesten Code aus dem GitHub 'main' Branch herunter und baut ihn neu. Dies verlängert die Startzeit erheblich."
