server {
    listen 80 default_server;
    root /var/www/html;
    index index.html;

    server_name _;

    # Serve Frontend (Single Page Application support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Python Backend
    # Frontend sends requests to /api/..., Nginx forwards them to localhost:7777
    location /api/ {
        proxy_pass http://127.0.0.1:7777/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Websocket Support (prepared for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Serve static images uploaded to the backend
    location /static/ {
        proxy_pass http://127.0.0.1:7777/static/;
    }
}