name: tuya-convert BETA
version: 0.1.0
slug: tuya-convert
description: Tuya Convert - Flash Tuya/Smart Life devices with open Source software
url: https://github.com/FaserF/hassio-addons/tree/master/tuya-convert
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
image: ghcr.io/FaserF/tuya-convert-{arch}:{version}
startup: services
map:
  - share:rw
host_network: true
init: false
privileged:
  - NET_ADMIN
options:
  backup_path: "/share/tuya-convert/"
  firmware: tasmota.bin
  accept_eula: "false"
schema:
  backup_path: str
  firmware: str
  accept_eula: str
