name: Orchestrator Maintenance

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Maintenance Task"
        required: true
        type: choice
        default: "cleanup"
        options:
          - cleanup
          - retract
          - support-toggle
      addon:
        description: "Add-on Slug (for retract/support-toggle)"
        required: false
        type: string
      state:
        description: "Target State (for support-toggle)"
        required: false
        type: choice
        options:
          - supported
          - unsupported
      version:
        description: "Version to Retract (for retract)"
        required: false
        type: string
  schedule:
    - cron: "0 0 * * 0" # Weekly Cleanup

permissions:
  contents: write
  packages: write
  actions: write
  # Note: packages: write includes delete permission for package versions

jobs:
  # --------------------------------------------------------------------------------
  # CLEANUP: Delete old runs & Stale items
  # --------------------------------------------------------------------------------
  cleanup:
    name: ğŸ§¹ System Cleanup
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'cleanup' || github.event.inputs.task == ''))
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‘ï¸ Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 5

      - name: â¤µï¸ Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install Python Dependencies
        run: pip install requests pyyaml --quiet

      - name: ğŸ—‘ï¸ Prune Docker Registry
        run: python3 .scripts/prune_registry.py
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }} # Needs delete:packages scope
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

  # --------------------------------------------------------------------------------
  # RETRACT: Remove specific version
  # --------------------------------------------------------------------------------
  retract:
    name: â†©ï¸ Retract Release
    if: github.event.inputs.task == 'retract'
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸš« Retract Logic
        run: |
          echo "Retracting ${{ github.event.inputs.addon }} version ${{ github.event.inputs.version }}"
          # We assume python dependencies are installed or we use standard lib
          pip install requests
          python3 .scripts/retract_version.py "${{ github.event.inputs.addon }}" "${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

  # --------------------------------------------------------------------------------
  # UNSUPPORTED: Scan & Move
  # --------------------------------------------------------------------------------
  unsupported-check:
    name: ğŸšï¸ Check Unsupported
    if: github.event.inputs.task == 'cleanup' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸƒ Run Move Script
        run: |
          python3 .scripts/move_unsupported.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Commit Changes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: move unsupported add-ons [skip ci]"
          file_pattern: "unsupported/* README.md"

  # --------------------------------------------------------------------------------
  # TOGGLE SUPPORT: Move, Prune, Update Docs
  # --------------------------------------------------------------------------------
  toggle-support:
    name: ğŸ”„ Toggle Support State
    if: github.event.inputs.task == 'support-toggle'
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸƒ Run Toggle Script
        run: |
          python3 .scripts/toggle_support.py "${{ github.event.inputs.addon }}" "${{ github.event.inputs.state }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }} # Needs delete:packages scope
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: ğŸš€ Commit Changes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: mark ${{ github.event.inputs.addon }} as ${{ github.event.inputs.state }} [skip ci]"
