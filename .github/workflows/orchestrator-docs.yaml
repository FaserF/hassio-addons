name: Orchestrator Docs & Standards

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 0 * * 1" # Weekly check
  push:
    branches:
      - main
      - master
    paths:
      - "apache2/Dockerfile"
      - "apache2-minimal-mariadb/Dockerfile"
      - "nginx/Dockerfile"
      - ".scripts/update_php_info.py"
  workflow_dispatch:

jobs:
  doc-audit:
    name: ğŸ“š Documentation Audit
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: ğŸ“ Update Templates
        run: |
          python3 .scripts/sync_templates.py

      - name: ğŸ“„ Standardize READMEs & Configs (Auto-Fix)
        run: |
          python3 .scripts/standardize_readmes.py

      - name: ğŸ“– Badge & Style Audit (Auto-Fix)
        run: |
          python3 .scripts/check_docs.py --fix

      - name: ğŸ˜ Update PHP Info
        run: |
          python3 .scripts/update_php_info.py

      - name: ğŸ’¾ Commit Changes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "docs: auto-update documentation standards"
