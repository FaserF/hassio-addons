# yamllint disable rule:line-length
# inspired from https://github.com/Poeschl/Hassio-Addons
---
name: Builder

#env:
#  BUILD_ARGS: "--test"

on:
  push:
    branches:
      - master
    paths:
      - "**/config.*"
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  correct_path_filters:
    if: github.repository_owner == 'FaserF'
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v5
      - name: Fetch latest changes
        run: |
          git config pull.rebase false
          git pull origin master || true
      - name: Update path_filters
        run: |
          # Init
          echo "Starting"

          for f in $(find . -maxdepth 1 -mindepth 1 -type d | sed 's|^\./||' | sort -r); do
            if [ -f "$f"/config.json ]; then

              # Add to file
              if ! grep -q "^$f:" ".github/paths-filter.yml"; then
                echo "$f: $f/config.*" >> ".github/paths-filter.yml"
              fi

              # Identify addons with true images
              if [ "$(jq '.image' "$f"/config.json)" != null ]; then
                sed -i "/^$f:/ s/ # Image : yes//g" ".github/paths-filter.yml"
                sed -i "/^$f:/ s/$/ # Image : yes/" ".github/paths-filter.yml"
              fi
            fi
          done

          # Sort yaml
          sort -t= ".github/paths-filter.yml" -o ".github/paths-filter.yml"
      - name: Commit & Push
        uses: actions-js/push@v1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          message: "Make scripts executable [skip ci]"

  check-addon-changes:
    runs-on: ubuntu-latest
    needs: [correct_path_filters]
    outputs:
      changedAddons: ${{ steps.get_addons.outputs.addons }}
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v5

      - name: ðŸ“‚ Detect changed files
        id: filter
        if: github.event_name != 'workflow_dispatch'
        uses: dorny/paths-filter@v3
        with:
          filters: .github/paths-filter.yml

      - name: ðŸ“ Determine addons to process
        id: get_addons
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            addons_list=()
            for dir in $(find . -maxdepth 1 -mindepth 1 -type d -not -path './.*' -not -path './_images'); do
              config_file="$dir/config.yaml"
              # Check if config.yaml exists and is readable
              if [[ -f "$config_file" && -r "$config_file" ]]; then
                # Check if the file contains the specific image line (allowing for space)
                if grep -q -E "^image:[[:space:]]+ghcr\.io/faserf" "$config_file"; then
                  # Add the basename of the directory to the list
                  addons_list+=("$(basename "$dir")")
                fi
              fi
            done
            addons=$(printf "%s\n" "${addons_list[@]}" | jq -R -s -c 'split("\n")[:-1]')
          else
            addons='${{ steps.filter.outputs.changes }}'
          fi
          echo "Detected addons: $addons"
          echo "addons=$addons" >> "$GITHUB_OUTPUT"

  correct-CRLF:
    if: ${{ needs.check-addon-changes.outputs.changedAddons != '[]' }}
    needs: check-addon-changes
    uses: ./.github/workflows/convert-CRLF-to-LF.yaml

  make-executable:
    if: ${{ needs.check-addon-changes.outputs.changedAddons != '[]' }}
    needs: [check-addon-changes, correct-CRLF]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJSON(needs.check-addon-changes.outputs.changedAddons) }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
      - name: Fetch latest changes
        run: |
          git config pull.rebase false
          git pull origin master || true
      - name: Make scripts executable
        run: |
          echo "Starting"
          chmod u+x $(find "$path" -type f -iname "*.sh") || true
        env:
          path: "./${{ matrix.addon }}"
      - name: Commit & Push
        uses: actions-js/push@v1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          message: "Make scripts executable [skip ci]"

  lint_config:
    if: ${{ needs.check-addon-changes.outputs.changedAddons != '[]' }}
    needs: check-addon-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: ${{ fromJSON(needs.check-addon-changes.outputs.changedAddons) }}
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v5
      - name: ðŸ”Ž Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "./${{ matrix.addon }}"

  lint-hadolint:
    name: Hadolint
    needs: check-addon-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJSON(needs.check-addon-changes.outputs.changedAddons) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
      - name: ðŸš€ Run Hadolint
        uses: brpaz/hadolint-action@v1.5.0
        with:
          dockerfile: "./${{ matrix.addon }}/Dockerfile"

  lint-shellcheck:
    name: Shellcheck
    needs: check-addon-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJSON(needs.check-addon-changes.outputs.changedAddons) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
      - name: ðŸš€ Run Shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        env:
          SHELLCHECK_OPTS: -s bash
        with:
          scandir: "./${{ matrix.addon }}"

  lint-json:
    name: JSON Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
      - name: ðŸš€ Run JQ
        run: |
          shopt -s globstar
          cat **/*.json | jq '.'
  lint-markdown:
    name: MarkdownLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
      - name: ðŸš€ Run mdl
        uses: actionshub/markdownlint@v3.1.4

  lint-yamllint:
    name: YAMLLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
      - name: ðŸš€ Run YAMLLint
        uses: frenck/action-yamllint@v1.5

  lint-prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
      - name: ðŸš€ Run Prettier
        uses: creyD/prettier_action@v4.6
        with:
          prettier_options: --write **/*.{json,js,md,yaml}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    if: ${{ needs.check-addon-changes.outputs.changedAddons != '[]' }}
    needs:
      - check-addon-changes
      - make-executable
      - correct-CRLF
    runs-on: ubuntu-latest
    environment: CR_PAT
    name: Build ${{ matrix.arch }} ${{ matrix.addon }} add-on
    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJSON(needs.check-addon-changes.outputs.changedAddons) }}
        arch: ["aarch64", "amd64", "armv7", "armhf", "i386"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Resolve Symlinks
        run: |
          # Find all symlinks and replace them with the real files or directories
          find . -type l | while read -r link; do
            target="$(readlink -f "$link")"
            # Remove the symlink
            rm "$link"
            if [ -d "$target" ]; then
              cp -R "$target" "$link"
            else
              cp "$target" "$link"
            fi
          done

      - name: Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"

      - name: Check if add-on should be built
        id: check
        env:
          HEAD: "${{ github.head_ref }}"
        run: |
          # shellcheck disable=SC2157,SC2086
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
             # shellcheck disable=SC2129
             echo "build_arch=true" >> $GITHUB_OUTPUT;
             # shellcheck disable=SC2129
             echo "image=$(echo ${{ steps.info.outputs.image }} | cut -d'/' -f3)" >> $GITHUB_OUTPUT;
             if [[ -z "$HEAD" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
                 # shellcheck disable=SC2129
                 echo "BUILD_ARGS=" >> $GITHUB_ENV;
             fi
           else
             echo "${{ matrix.arch }} is not a valid arch for ${{ matrix.addon }}, skipping build";
             # shellcheck disable=SC2129
             echo "build_arch=false" >> $GITHUB_OUTPUT;
          fi

#      - name: Use action to check for mixed line endings (CRLF and LF)
#        uses: ymwymw/check-mixed-line-endings@v2

      - name: Login to GitHub Container Registry
        if: env.BUILD_ARGS != '--test'
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old container packages
        uses: smartsquaregmbh/delete-old-packages@v0.8.1
        continue-on-error: true
        with:
          user: FaserF
          type: container
          keep: 0
          names: |
            ${{ matrix.addon }}-${{ matrix.arch }}

      - name: Build ${{ matrix.addon }} add-on
        id: builderstep
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2025.09.0
        env:
          CAS_API_KEY: ${{ secrets.CAS_API_KEY }}
        with:
          args: |
            ${{ env.BUILD_ARGS }} \
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon