        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.x"

      - name: üì¶ Install Python Deps
        run: pip install pyyaml

      - name: üè∑Ô∏è Auto-Generate OCI Labels
