name: "ğŸš€ Generate & Deploy Pages"

on:
  push:
    branches: [master]
    paths:
      - "**/config.yaml"
      - ".scripts/generate_docs.py"
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Dependencies
        run: pip install pyyaml

      - name: ğŸ“„ Generate Docs
        run: python .scripts/generate_docs.py

      - name: ğŸš€ Commit Changes (Optional but good for history)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-update index.html [skip ci]"
          file_pattern: "docs/index.html"

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
