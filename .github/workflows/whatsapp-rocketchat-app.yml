name: Package Rocket.Chat WhatsApp Bridge

on:
  push:
    paths:
      - 'whatsapp/rocketchat-app/**'
    branches: [main]
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Install dependencies
        run: apk add --no-cache zip git openssh-client

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Zip File
        run: |
          cd whatsapp/rocketchat-app
          # Remove any old zip if exists locally before zipping
          rm -f ../../whatsapp-rocketchat-bridge.zip
          zip -r ../../whatsapp-rocketchat-bridge.zip .

      - name: Commit and Push Zip
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add whatsapp-rocketchat-bridge.zip
          # Only commit if changed
          git diff --staged --quiet || git commit -m "chore(whatsapp): update Rocket.Chat bridge zip [skip ci]"
          git push
