name: Orchestrator Auto-Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  enable-auto-merge:
    name: ðŸ¤– Enable Auto-Merge
    runs-on: ubuntu-latest
    if: >-
      github.event.pull_request.head.repo.fork == false &&
      (
        github.event.pull_request.user.login == 'dependabot[bot]' ||
        github.event.pull_request.user.login == 'renovate[bot]' ||
        github.event.pull_request.user.login == 'FaserF'
      )
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ðŸ¤– Enable Native Auto-Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          # Enable strict auto-merge.
          # This delegates the 'when to merge' decision to GitHub's Branch Protection rules.
          # The PR will only merge once ALL required status checks (CI) have passed.
          gh pr merge --auto --squash "$PR_URL"
