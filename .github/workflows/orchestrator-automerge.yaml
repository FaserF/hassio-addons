name: Orchestrator Auto-Merge

on:
  workflow_run:
    workflows: ["Orchestrator CI"]
    types:
      - completed

jobs:
  enable-auto-merge:
    name: ðŸ¤– Enable Auto-Merge
    runs-on: ubuntu-latest
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_repository.fork == false &&
      (
        github.event.workflow_run.actor.login == 'dependabot[bot]' ||
        github.event.workflow_run.actor.login == 'renovate[bot]' ||
        github.event.workflow_run.actor.login == 'FaserF'
      ) &&
      github.event.workflow_run.pull_requests[0] != null
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: â±ï¸ Wait 1 minute before auto-merge
        run: |
          echo "Waiting 1 minute before enabling auto-merge..."
          echo "To cancel: Add 'no-merge' label to the PR"
          sleep 60

      - name: ðŸ” Check for no-merge label
        id: check-label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
        run: |
          if echo "$labels" | grep -q "no-merge"; then
            echo "ðŸ›‘ 'no-merge' label found. Skipping auto-merge."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ¤– Enable Native Auto-Merge
        if: steps.check-label.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.workflow_run.pull_requests[0].html_url }}
        run: |
          # Enable strict auto-merge.
          # This delegates the 'when to merge' decision to GitHub's Branch Protection rules.
          # The PR will only merge once ALL required status checks (CI) have passed.
          gh pr merge --auto --squash "$PR_URL"
