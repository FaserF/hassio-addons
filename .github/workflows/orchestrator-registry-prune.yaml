name: Orchestrator Registry Prune

# Manual workflow to prune Docker registry
# Removes old container image versions, keeping only the most recent ones

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (only show what would be deleted, don't actually delete)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  prune-registry:
    name: ğŸ§¹ Prune Docker Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ğŸ Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install Python Dependencies
        run: pip install requests pyyaml --quiet

      - name: ğŸ—‘ï¸ Prune Docker Registry
        run: python3 .scripts/prune_registry.py
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }} # Needs delete:packages scope
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          DRY_RUN: ${{ github.event.inputs.dry_run == 'true' && 'true' || 'false' }}
