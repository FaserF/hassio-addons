name: Orchestrator Yearly Update

on:
  schedule:
    # Run on January 1st at 00:00 UTC every year
    - cron: "0 0 1 1 *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-year:
    name: üìÖ Update Year References
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üìù Update Year References
        id: update-year
        run: |
          python3 .scripts/update_year.py
          if [ $? -eq 0 ]; then
            echo "changes_made=true" >> $GITHUB_OUTPUT
          else
            echo "changes_made=false" >> $GITHUB_OUTPUT
          fi

      - name: üîç Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: üîß Configure Git
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: üì¶ Commit changes
        if: steps.check-changes.outputs.has_changes == 'true'
        id: commit-changes
        run: |
          CURRENT_YEAR=$(date +%Y)
          PREVIOUS_YEAR=$((CURRENT_YEAR - 1))
          BRANCH_NAME="chore/update-year-${CURRENT_YEAR}"

          git checkout -b "$BRANCH_NAME"
          git add -A
          git commit -m "chore: Update year references from ${PREVIOUS_YEAR} to ${CURRENT_YEAR}"

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: üöÄ Push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.commit-changes.outputs.branch_name }}
          force: false

      - name: üîç Check for existing PR
        if: steps.check-changes.outputs.has_changes == 'true'
        id: check-pr
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const CURRENT_YEAR = new Date().getFullYear();
            const BRANCH_NAME = `chore/update-year-${CURRENT_YEAR}`;

            // Check if PR already exists for this branch
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${BRANCH_NAME}`,
              state: 'open'
            });

            if (prs.length > 0) {
              console.log(`PR already exists: #${prs[0].number}`);
              core.setOutput('pr_exists', 'true');
              core.setOutput('pr_number', prs[0].number);
            } else {
              core.setOutput('pr_exists', 'false');
            }

      - name: üìù Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true' && steps.check-pr.outputs.pr_exists == 'false'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const CURRENT_YEAR = new Date().getFullYear();
            const PREVIOUS_YEAR = CURRENT_YEAR - 1;
            const BRANCH_NAME = `chore/update-year-${CURRENT_YEAR}`;

            const title = `chore: Update year references from ${PREVIOUS_YEAR} to ${CURRENT_YEAR}`;
            const body = `## üìÖ Annual Year Update

This PR automatically updates all year references from **${PREVIOUS_YEAR}** to **${CURRENT_YEAR}**.

### Changes Made

- Updated copyright years in LICENSE files
- Updated date references in README.MD
- All year references have been updated to reflect the new year

### Generated By

This PR was automatically created by the [Orchestrator Yearly Update](.github/workflows/orchestrator-yearly-update.yaml) workflow, which runs annually on January 1st.

---

**Note:** This is an automated PR. Please review the changes before merging.`;

            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              head: BRANCH_NAME,
              base: 'master'
            });

            console.log(`Created PR #${pr.number}: ${pr.html_url}`);

            // Add labels
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['chore', 'automated']
            });

            // Assign to FaserF
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              assignees: ['FaserF']
            });
