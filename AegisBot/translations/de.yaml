---
configuration:
  version:
    name: Version
    description: >-
      Zu installierende AegisBot-Version. Verwende 'latest' für die neueste Version,
      oder gib einen Versions-Tag wie 'v1.0.0' an.

  github_token:
    name: GitHub Token
    description: >-
      Optional: Personal Access Token (Classic oder Fine-grained) für den Zugriff
      auf private Repositories. Erforderlich wenn das AegisBot Repository privat ist.

  github_repo:
    name: GitHub Repository
    description: >-
      GitHub Repository zum Herunterladen (Format: owner/repo).
      Standard: FaserF/AegisBot

  developer_mode:
    name: Entwickler-Modus
    description: >-
      Wenn aktiviert, lädt das Add-on bei jedem Neustart den neuesten Code
      vom main-Branch herunter. WARNUNG: Kann instabile Features enthalten!

  reset_database:
    name: Datenbank zurücksetzen
    description: >-
      ⚠️ WARNUNG: Dies löscht ALLE DATEN inklusive Benutzer, Moderations-Logs
      und Blacklist-Einträge! Diese Aktion kann nicht rückgängig gemacht werden.
      Erfordert zusätzlich 'reset_database_confirm'.
  reset_database_confirm:
    name: Datenbank-Reset bestätigen
    description: >-
      Zusätzliche Bestätigung für den Datenbank-Reset. Muss zusammen mit 'reset_database' aktiviert werden.

  log_level:
    name: "Log Level"
    description: Steuert die Ausführlichkeit der Log-Ausgabe.

  database:
    name: Datenbank-Konfiguration
    description: Konfiguriere das Datenbank-Backend für AegisBot.

  database.type:
    name: Datenbank-Typ
    description: Wähle zwischen SQLite (einfach, eingebettet) oder PostgreSQL (erweitert, extern).

  database.postgresql_host:
    name: PostgreSQL Host
    description: Hostname oder IP-Adresse des PostgreSQL-Servers.

  database.postgresql_port:
    name: PostgreSQL Port
    description: Port-Nummer des PostgreSQL-Servers (Standard 5432).

  database.postgresql_user:
    name: PostgreSQL Benutzer
    description: Benutzername für die PostgreSQL-Authentifizierung.

  database.postgresql_password:
    name: PostgreSQL Passwort
    description: Passwort für die PostgreSQL-Authentifizierung.

  database.postgresql_database:
    name: PostgreSQL Datenbank
    description: Name der zu verwendenden PostgreSQL-Datenbank.

  secret_key:
    name: Geheimer Schlüssel
    description: >-
      Geheimer Schlüssel für Verschlüsselung und Session-Management. Leer lassen
      um beim ersten Start automatisch einen sicheren Schlüssel zu generieren (empfohlen).

  project_name:
    name: Projektname
    description: Anzeigename für die Anwendung.

  debug:
    name: Debug-Modus
    description: Aktiviert den Debug-Modus für detaillierte Fehlermeldungen (nicht für Produktion empfohlen).

  demo_mode:
    name: Demo-Modus
    description: Aktiviert den Präsentationsmodus mit simulierten Daten.

  demo_mode_type:
    name: Demo-Modus-Typ
    description: Wählen Sie zwischen 'ephemeral' (nur UI) oder 'persistent' (Datenbank-Simulationsmodus).

  telegram_bot_token:
    name: Telegram Bot Token
    description: >-
      API Token für deinen Telegram Bot. Erstelle einen über @BotFather auf Telegram.
      Dies ist ERFORDERLICH damit der Bot funktioniert.

  telegram_bot_username:
    name: Telegram Bot Benutzername
    description: >-
      Benutzername deines Telegram Bots (ohne das @ Symbol).
      Wird für das Login-Widget verwendet. Konfiguriere die Domain über /setdomain in @BotFather.

  github_client_id:
    name: GitHub OAuth Client ID
    description: >-
      Optional: Client ID für GitHub OAuth-Authentifizierung im Dashboard.
      Erstelle eine OAuth App in den GitHub Developer Settings.

  github_client_secret:
    name: GitHub OAuth Client Secret
    description: >-
      Optional: Client Secret für GitHub OAuth-Authentifizierung im Dashboard.
