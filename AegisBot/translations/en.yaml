---
configuration:
  version:
    name: Version
    description: >-
      Version of AegisBot to install. Use 'latest' for the newest release,
      or specify a version tag like 'v1.0.0'.

  github_token:
    name: GitHub Token
    description: >-
      Optional: Personal Access Token (Classic or Fine-grained) for accessing
      private repositories. Required if the AegisBot repository is private.

  github_repo:
    name: GitHub Repository
    description: >-
      GitHub repository to download from (format: owner/repo).
      Default: FaserF/AegisBot

  developer_mode:
    name: Developer Mode
    description: >-
      When enabled, the addon will always download and use the latest code
      from the main branch on every restart. WARNING: This may include unstable features!

  reset_database:
    name: Reset Database
    description: >-
      ⚠️ WARNING: This will DELETE ALL DATA including users, moderation logs,
      and blacklist entries! This action cannot be undone.
      Requires 'reset_database_confirm' to be enabled as well.
  reset_database_confirm:
    name: Confirm Database Reset
    description: >-
      Additional confirmation for database reset. Must be enabled together with 'reset_database'.

  log_level:
    name: Log Level
    description: Controls the verbosity of log output.

  database:
    name: Database Configuration
    description: Configure the database backend for AegisBot.

  database.type:
    name: Database Type
    description: Choose between SQLite (simple, embedded) or PostgreSQL (advanced, external).

  database.postgresql_host:
    name: PostgreSQL Host
    description: Hostname or IP address of PostgreSQL server.

  database.postgresql_port:
    name: PostgreSQL Port
    description: Port number of PostgreSQL server (default 5432).

  database.postgresql_user:
    name: PostgreSQL User
    description: Username for PostgreSQL authentication.

  database.postgresql_password:
    name: PostgreSQL Password
    description: Password for PostgreSQL authentication.

  database.postgresql_database:
    name: PostgreSQL Database
    description: Name of the PostgreSQL database to use.

  secret_key:
    name: Secret Key
    description: >-
      Secret key for encryption and session management. Leave empty to
      auto-generate a secure key on first run (recommended).

  project_name:
    name: Project Name
    description: Display name for the application.

  debug:
    name: Debug Mode
    description: Enable debug mode for detailed error messages (not recommended for production).

  demo_mode:
    name: Demo Mode
    description: Enable the showcase mode with simulated data.

  demo_mode_type:
    name: Demo Mode Type
    description: Choose between 'ephemeral' (UI-only) or 'persistent' (DB stress test) simulation.

  telegram_bot_token:
    name: Telegram Bot Token
    description: >-
      API Token for your Telegram Bot. Create one via @BotFather on Telegram.
      This is REQUIRED for the bot to function.

  telegram_bot_username:
    name: Telegram Bot Username
    description: >-
      Username of your Telegram bot (without the @ symbol).
      Used for the login widget. Configure domain via /setdomain in @BotFather.

  github_client_id:
    name: GitHub OAuth Client ID
    description: >-
      Optional: Client ID for GitHub OAuth authentication on the dashboard.
      Create an OAuth App in GitHub Developer Settings.

  github_client_secret:
    name: GitHub OAuth Client Secret
    description: >-
      Optional: Client Secret for GitHub OAuth authentication on the dashboard.
