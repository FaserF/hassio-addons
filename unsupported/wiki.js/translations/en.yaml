configuration:
  ssl:
    name: "Enable SSL"
    description: "Enables encrypted HTTPS connections."
  certfile:
    name: "Certificate File"
    description: "Path to the SSL certificate file."
  keyfile:
    name: "Key File"
    description: "Path to the private key file."
  log_level:
    name: Log Level
    description: "Controls the verbosity of the add-on logs."
  reset_database:
    name: "Reset Database"
    description: "Resets the database. CAUTION! Requires 'reset_database_confirm' to be enabled as well."
  reset_database_confirm:
    name: "Confirm Database Reset"
    description: "Additional confirmation for database reset. Must be enabled together with 'reset_database'."
