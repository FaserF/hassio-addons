configuration:
  log_level:
    name: "Logging-Stufe"
    description: Steuert die Ausführlichkeit der Protokolle.
  reset_session:
    name: "Sitzung zurücksetzen"
    description: "⚠️ GEFAHR: Aktiviert das Löschen deiner WhatsApp-Sitzung beim nächsten Start. Der Schalter deaktiviert sich nach dem Zurücksetzen automatisch."
  mask_sensitive_data:
    name: "Sensible Daten maskieren"
    description: "Wenn aktiviert, werden Telefonnummern in den Logs teilweise unkenntlich gemacht (z.B. 4917*****123). Hilfreich beim Teilen von Logs."
  send_message_timeout:
    name: "Sende-Timeout (ms)"
    description: "Zeit in Millisekunden, die auf eine Bestätigung von WhatsApp gewartet wird, bevor abgebrochen wird (Standard: 25000)."
  keep_alive_interval:
    name: "Keep-Alive Intervall (ms)"
    description: "Wie oft (in ms) die Verbindung geprüft werden soll, um 'stale' Verbindungen zu erkennen (Standard: 30000)."
  webhook_enabled:
    name: "Webhook Aktiviert"
    description: "Wenn aktiviert, werden eingehende WhatsApp-Nachrichten an die angegebene Webhook-URL weitergeleitet."
  webhook_url:
    name: "Webhook-URL"
    description: "Die Ziel-URL für weitergeleitete Nachrichten (z.B. der Endpunkt deiner Rocket.Chat-App)."
  webhook_token:
    name: "Webhook-Token"
    description: "Ein geheimer Token, der mit der Webhook-Anfrage gesendet wird (X-Webhook-Token Header), um die Kommunikation abzusichern."
  ui_auth_enabled:
    name: "UI Authentifizierung"
    description: "Aktiviert die Basis-Authentifizierung für die Web-Oberfläche (Port 8066). Empfohlen, wenn das Addon im Internet freigegeben ist."
  ui_auth_password:
    name: "UI Passwort"
    description: "Das Passwort für die Web-Oberfläche (Benutzername ist immer 'admin')."
  media_folder:
    name: "Medien-Ordner"
    description: "Pfad zu einem öffentlichen Ordner (z.B. /share/whatsapp), um empfangene Medien zu speichern. Wenn gesetzt, ist die automatische Bereinigung DEAKTIVIERT."
network:
  8066/tcp: Interner API-Port, über den sich die Integration verbindet.
