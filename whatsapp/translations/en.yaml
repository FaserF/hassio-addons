configuration:
  log_level:
    name: Log Level
    description: Controls the verbosity of the logs.
  reset_session:
    name: Reset Session
    description: "⚠️ DANGER: Enabling this will delete your WhatsApp session data on the next startup. The toggle will automatically disable itself after reset."
  mask_sensitive_data:
    name: "Mask Sensitive Data"
    description: "If enabled, phone numbers in logs will be partially hidden (e.g. 4917*****123). Useful when sharing logs."
  send_message_timeout:
    name: "Send Timeout (ms)"
    description: "Time in milliseconds to wait for a WhatsApp acknowledgement before timing out (Default: 25000)."
  keep_alive_interval:
    name: "Keep-Alive Interval (ms)"
    description: "How often (in ms) to check the connection to detect stale connections (Default: 30000)."
  webhook_enabled:
    name: "Webhook Enabled"
    description: "If enabled, incoming WhatsApp messages will be forwarded to the specified Webhook URL."
  webhook_url:
    name: "Webhook URL"
    description: "The destination URL for forwarded messages (e.g. your Rocket.Chat app endpoint)."
  webhook_token:
    name: "Webhook Token"
    description: "A secret token sent with the webhook request (X-Webhook-Token header) to secure the communication."
  ui_auth_enabled:
    name: "UI Authentication"
    description: "Enables Basic Authentication for the Web UI (Port 8066). Recommeded if exposed to the internet."
  ui_auth_password:
    name: "UI Password"
    description: "The password for the Web UI (Username is always 'admin')."
  media_folder:
    name: "Media Folder"
    description: "Path to a public folder (e.g. /media/whatsapp) to save received media. If set, automatic cleanup is DISABLED."
network:
  8066/tcp: Internal API port the integration connects to.
