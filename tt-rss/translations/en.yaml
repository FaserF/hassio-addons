configuration:
  log_level:
    name: Log level
    description: Controls the level of log verbosity.
  ssl:
    name: SSL
    description: Enables/Disables SSL (HTTPS) on the web interface.
  certfile:
    name: SSL Certificate File
    description: The name of the SSL certificate file.
  keyfile:
    name: SSL Key File
    description: The name of the SSL key file.
  reset_database:
    name: Reset Database
    description: Enable this option to reset the database. WARNING - Deletes all data!
  reset_database_confirm:
    name: Confirm Database Reset
    description: Confirm the database reset. Both options must be enabled.
network:
  80/tcp: Web Interface
