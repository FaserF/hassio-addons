<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldDNS Endpoint</title>
    <style>
        body {
            background-color: #1a1b26;
            color: #a9b1d6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #24283b;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #7aa2f7;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logocontainer img {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(122, 162, 247, 0.5));
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .warning {
            color: #f7768e;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid #f7768e;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            background: rgba(247, 118, 142, 0.1);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #565f89;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logocontainer">
            <img src="logo.png" alt="ShieldDNS">
        </div>
        <h1>ShieldDNS Endpoint</h1>
        <p>This is a <strong>Secure DNS-over-HTTPS (DoH)</strong> endpoint.</p>
        <p>This is <strong>not</strong> a public website. This server is configured to handle encrypted DNS queries for
            authorized devices only.</p>

        <div class="warning">
            ‚ö†Ô∏è Unauthorized use implies consent to monitoring and blocking.
        </div>

        <div class="footer">
            Powered by <a href="https://github.com/FaserF/ShieldDNS"
                style="color: #7aa2f7; text-decoration: none;">ShieldDNS üõ°Ô∏è</a>
        </div>
    </div>
</body>

</html>
