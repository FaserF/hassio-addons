configuration:
  upstream_dns:
    name: Upstream DNS Server
    description: "The IP address of your upstream DNS server (e.g., AdGuard Home or 1.1.1.1)."
  certfile:
    name: Certificate File
    description: "Your SSL certificate file name in /ssl/."
  keyfile:
    name: Private Key File
    description: "Your SSL private key file name in /ssl/."
  cloudflare_tunnel_token:
    name: Cloudflare Tunnel Token
    description: "Optional: Your Cloudflare Tunnel token if you want to expose this service directly."
  enable_info_page:
    name: Enable Info Page
    description: "Show a secure 'ShieldDNS Endpoint' landing page on the HTTPS port (instead of 404/Error) when accessed via browser."
  log_level:
    name: Log Level
    description: "Controls the verbosity of the add-on logs."
  dot_port:
    name: DoT Port
    description: "Port to listen on for DNS-over-TLS (Default: 8853)."
  doh_port:
    name: DoH Port
    description: "Port to listen on for DNS-over-HTTPS (Default: 3443)."
  fallback_dns:
    name: Enable Fallback DNS
    description: "Enable a fallback DNS server if the upstream is unreachable."
  fallback_dns_server:
    name: Fallback DNS Server
    description: "The IP address of the fallback DNS server (e.g., 1.1.1.1)."
  doh_alt_port_1:
    name: Alt DoH Port 1
    description: "Optional: Additional port for DoH (e.g., 784)."
  doh_alt_port_2:
    name: Alt DoH Port 2
    description: "Optional: Additional port for DoH (e.g., 2443)."
