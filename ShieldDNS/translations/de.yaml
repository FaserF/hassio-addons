configuration:
  upstream_dns:
    name: Upstream DNS Server
    description: "Die IP-Adresse deines Upstream DNS Servers (z.B. AdGuard Home oder 1.1.1.1)."
  certfile:
    name: Zertifikatsdatei
    description: "Der Name deiner SSL-Zertifikatsdatei im /ssl/ Verzeichnis."
  keyfile:
    name: Privater Schlüssel
    description: "Der Name deiner privaten Schlüsseldatei im /ssl/ Verzeichnis."
  cloudflare_tunnel_token:
    name: Cloudflare Tunnel Token
    description: "Optional: Dein Cloudflare Tunnel Token, falls du den Dienst direkt exposen möchtest."
  enable_info_page:
    name: Info-Seite aktivieren
    description: "Zeigt eine 'ShieldDNS Endpoint' Infoseite auf dem HTTPS Port (statt 404/Fehler), wenn man ihn im Browser aufruft."
  log_level:
    name: Log Level
    description: "Steuert die Detailgenauigkeit der Logs."
  dot_port:
    name: DoT Port
    description: "Port für DNS-over-TLS (Standard: 8853)."
  doh_port:
    name: DoH Port
    description: "Port für DNS-over-HTTPS (Standard: 3443)."
  fallback_dns:
    name: Fallback DNS aktivieren
    description: "Aktiviere einen Fallback DNS Server, falls der Upstream nicht erreichbar ist."
  fallback_dns_server:
    name: Fallback DNS Server
    description: "Die IP-Adresse des Fallback DNS Servers (z.B. 1.1.1.1)."
  doh_alt_port_1:
    name: Alt DoH Port 1
    description: "Optional: Zusätzlicher Port für DoH (z.B. 784)."
  doh_alt_port_2:
    name: Alt DoH Port 2
    description: "Optional: Zusätzlicher Port für DoH (z.B. 2443)."